<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="https://my.clevr.media/css/embed.css" />
  <title>Modoc Media</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #topbar {
      background-color: #03387c;
      height: 125px;
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 1.6%;
      z-index: 2;
    }
    #lowerbar {
      background-color: #ffb81c;
      height: 6px;
      width: 100%;
      position: fixed;
      top: 124px;
      z-index: 2;
    }
    #menuButton {
      background-color: #ffb81c;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
    }
    .CateButton {
      background-color: #242424;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      display: block;
      text-align: center;
      margin: 15px auto;
      width: 80%;
      text-decoration: none;
    }
    .CateButton:hover {
      background-color: #575757;
    }
    .image-button {
      position: fixed;
      top: 33px;
      left: 120px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .image-button img {
      width: 260px;
      height: auto;
      display: block;
    }
    #sideMenu {
      position: fixed;
      top: 130px;
      left: -250px;
      width: 250px;
      height: calc(100% - 130px);
      background-color: #242424;
      transition: left 0.3s;
      padding-top: 15px;
      box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
      z-index: 1;
      text-align: center;
    }
    #sideMenu h2 {
      color: white;
      margin: 25px 0;
      font-size: 27px;
    }
    #leftContainer {
      position: absolute;
      top: 185px;
      right: 45px;
      width: 546px;
      height: 320px;
      background-color: rgba(0, 0, 0, 0);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    #player iframe {
      width: 48%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    #player p {
      color: black;
      font-size: 18px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="menuButton" onclick="toggleMenu()">â˜°</button>
    <button class="image-button" onclick="window.location.href='index.html';">
      <img src="modocmedia.png" alt="Home Page" />
    </button>
  </div>
  <div id="lowerbar"></div>

  <div id="sideMenu">
    <h2>Category</h2>
    <a href="football.html" class="CateButton">Football</a>
    <a href="basketball.html" class="CateButton">Basketball</a>
    <a href="soccer.html" class="CateButton">Soccer</a>
    <a href="other.html" class="CateButton">Other</a>
  </div>

  <div id="leftContainer">
    <!-- Stream player -->
    <div id="player">
      <p>Loading streams...</p>
    </div>
  </div>

  <div id="rightContainer">
    <img src="screenshot.png" alt="Lavega Football Schedule" />
  </div>

  <script>
    function toggleMenu() {
      let menu = document.getElementById("sideMenu");
      let menuLeft = window.getComputedStyle(menu).left;
      menu.style.left = menuLeft === "0px" ? "-250px" : "0px";
    }

    // List of streams with URLs and a name
    const streams = [
      { name: 'modocmedia', url: 'https://my.clevr.media/modocmedia' },
      { name: 'lavegaisd', url: 'https://my.clevr.media/lavegaisd' },
      { name: 'lavegastadium', url: 'https://my.clevr.media/lavegastadium' }
    ];

    // MOCK function simulating check if stream is online
    // You would replace this with a real check (e.g. fetch an API)
    // Here we randomly decide online status for demonstration
    function isStreamOnline(stream) {
      return new Promise((resolve) => {
        // Simulate async check with timeout
        setTimeout(() => {
          // For demo: let's say modocmedia and lavegastadium are online, lavegaisd offline
          if (stream.name === 'modocmedia' || stream.name === 'lavegastadium') {
            resolve(true);
          } else {
            resolve(false);
          }
        }, 300); // 300ms delay simulating check
      });
    }

    async function checkStreams() {
      const player = document.getElementById('player');
      player.innerHTML = `<p>Checking streams...</p>`;

      // Check each stream status
      const statuses = await Promise.all(streams.map(isStreamOnline));

      // Filter streams online
      const onlineStreams = streams.filter((_, i) => statuses[i]);

      if (onlineStreams.length === 0) {
        player.innerHTML = `<p>No Stream Active</p>`;
        return;
      }

      // Build iframes for all online streams
      player.innerHTML = '';
      onlineStreams.forEach(stream => {
        const iframe = document.createElement('iframe');
        iframe.src = stream.url;
        iframe.frameBorder = "0";
        iframe.allow = "autoplay; fullscreen";
        iframe.setAttribute('webkitallowfullscreen', 'true');
        iframe.setAttribute('mozallowfullscreen', 'true');
        iframe.allowFullscreen = true;
        iframe.style.borderRadius = '10px';
        player.appendChild(iframe);
      });
    }

    // Run on load
    window.onload = () => {
      checkStreams();
    };
  </script>
</body>
</html>
