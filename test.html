<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OBS Style Interface</title>
<style>
    body {
        margin: 0;
        background: #1e1e1e;
        font-family: Arial, sans-serif;
        color: #ddd;
        overflow: hidden;
    }
    .layout {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .top {
        flex: 1.38;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px;
        background: #2a2a2a;
    }
    .pane {
        background: #000;
        border: 2px solid #444;
        position: relative;
        overflow-y: auto;
        overflow-x: visible;
    }
    .pane-title {
        position: absolute;
        top: 8px;
        left: 10px;
        font-size: 14px;
        opacity: 0.7;
        color: white;
    }
    .bottom {
        flex: 1;
        background: #252525;
        border-top: 1px solid #444;
        padding: 8px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }
    .panel {
        background: #2b2b2b;
        border: 1px solid #444;
        display: flex;
        flex-direction: column;
        padding: 6px;
    }
    .panel h3 {
        margin: 0 0 6px 0;
        font-size: 13px;
        color: #ccc;
        text-transform: uppercase;
    }
    .panel-box {
        background: #1a1a1a;
        border: 1px solid #333;
        flex: 1;
        padding: 6px;
        overflow-y: auto;
    }
    .list-btn {
        width: 100%;
        padding: 6px;
        margin-bottom: 5px;
        background: #3a3a3a;
        border: 1px solid #555;
        color: #ddd;
        border-radius: 3px;
        cursor: pointer;
        text-align: left;
    }
    .list-btn:hover {
        background: #4a4a4a;
    }
    .active {
        background: #0066cc !important;
        border-color: #0a84ff !important;
    }
    .control-buttons button {
        width: 100%;
        padding: 6px;
        margin-bottom: 6px;
        background: #3a3a3a;
        border: 1px solid #555;
        color: #ddd;
        border-radius: 3px;
        cursor: pointer;
    }
    /* remove hover highlight */
    .control-buttons button:hover,
    .control-buttons button.active {
        background: #3a3a3a !important;
        border-color: #555 !important;
    }
    .fullscreen-top {
        flex: 1 1 100%;
        height: 100vh !important;
    }
    .hide-bottom {
        display: none !important;
    }
    .circle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ff5555;
        border: none;
        cursor: pointer;
        display: none;
        z-index: 1000;
        box-shadow: 0 0 10px #000;
    }
    /* bigger debugging font */
    #debugPanel {
        font-size: 16px;
        line-height: 1.5;
    }
</style>
</head>

<body>
<div class="layout">
    <div class="top">
        <div id="preview" class="pane"><div class="pane-title">Preview</div></div>
        <div id="program" class="pane"><div class="pane-title">Program</div></div>
    </div>

    <div class="bottom">
        <div class="panel">
            <h3>Scenes</h3>
            <div id="sceneList" class="panel-box"></div>
        </div>

        <div class="panel">
            <h3>Sources</h3>
            <div id="sourceList" class="panel-box"></div>
        </div>

        <div class="panel">
            <h3>Debugging</h3>
            <div class="panel-box" id="debugPanel">(Audio channels)</div>
        </div>

        <div class="panel">
            <h3>Scene Transitions</h3>
            <div class="panel-box" id="transitionPanel">
                <p style="font-size: 11px; margin: 0; padding: 4px; color: #888;">Transition controls...</p>
            </div>
        </div>

        <div class="panel">
            <h3>Controls</h3>
            <div class="control-buttons">
                <button id="fullscreenBtn">Full Screen Toggle</button>
                <button id="switchBtn">Switch (Preview ↔ Program)</button>
                <button id="unoOverlaysBtn">Uno Overlays</button>
                <button id="clevrMediaBtn">Clevr.media</button>
                <button id="exitBtn">Button</button>
            </div>
        </div>
    </div>
</div>

<button id="exitFullscreenBtn" class="circle-btn"></button>

<script>
/* ---------------- SCENES + SOURCES ---------------- */
const scenes = {
    "Uno Overlays": [
        { name: "Scoreboard", type: "iframe", url: "https://app.overlays.uno/control/6TcUG4Se51lYVk2BhKJ8MV" },
        { name: "Timer", type: "iframe", url: "https://app.overlays.uno/control/2ntyEAKMyNdK4KnZ3Zug2f" }
    ],
    "Stream Controller": [
        { name: "Stream View", type: "iframe", urls: [
            { name: "Gym", url: "https://my.clevr.media/modocmedia" },
            { name: "Stadium", url: "https://my.clevr.media/lavegastadium" },
            { name: "Lavegaisd", url: "https://my.clevr.media/lavegaisd" }
        ]},
        { name: "Statistics", type: "container" },
        { name: "Extra Container", type: "container" }
    ]
};

let currentScene = null;
let currentSource = null;
let currentStreamIndex = 0;

function loadScenes() {
    const list = document.getElementById("sceneList");
    list.innerHTML = "";
    Object.keys(scenes).forEach(scene => {
        const btn = document.createElement("button");
        btn.className = "list-btn";
        btn.textContent = scene;
        btn.onclick = () => {
            document.querySelectorAll("#sceneList button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            currentScene = scene;
            loadSources(scene);
        };
        list.appendChild(btn);
    });
}

function loadSources(scene) {
    const list = document.getElementById("sourceList");
    list.innerHTML = "";
    scenes[scene].forEach(source => {
        const btn = document.createElement("button");
        btn.className = "list-btn";
        btn.textContent = source.name;
        btn.onclick = () => {
            document.querySelectorAll("#sourceList button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            currentSource = source;
            currentStreamIndex = 0;
            loadPreview(source);
            updateStreamButtons(source);
        };
        list.appendChild(btn);
    });
}

function loadPreview(source) {
    const preview = document.getElementById("preview");
    preview.innerHTML = '<div class="pane-title">Preview</div>';
    if (source.type === "iframe") {
        const frame = document.createElement("iframe");
        frame.src = source.urls ? source.urls[currentStreamIndex].url : source.url;
        frame.style.width = "100%";
        frame.style.height = frame.src.includes("overlays.uno") ? "350%" : "100%";
        frame.style.border = "none";
        preview.appendChild(frame);
    } else {
        preview.innerHTML += `<div style="color:white; padding:20px;">${source.name} (Container)</div>`;
    }
}

function updateStreamButtons(source) {
    const transitionPanel = document.getElementById("transitionPanel");
    transitionPanel.innerHTML =
        '<p style="font-size:11px; margin:0; padding:4px; color:#888;">Transition controls...</p>';
    if (source.name === "Stream View" && source.urls) {
        source.urls.forEach((urlObj, i) => {
            const btn = document.createElement("button");
            btn.className = "list-btn";
            btn.textContent = urlObj.name;
            if (i === currentStreamIndex) btn.classList.add("active");
            btn.onclick = () => {
                currentStreamIndex = i;
                loadPreview(source);
                updateStreamButtons(source);
            };
            transitionPanel.appendChild(btn);
        });
    }
}

/* ---------------- FULLSCREEN ---------------- */
let isFullscreen = false;
const exitBtn = document.getElementById("exitFullscreenBtn");

document.getElementById("fullscreenBtn").onclick = () => {
    const top = document.querySelector(".top");
    const bottom = document.querySelector(".bottom");
    if (!isFullscreen) {
        top.classList.add("fullscreen-top");
        bottom.classList.add("hide-bottom");
        exitBtn.style.display = "block";
        isFullscreen = true;
    } else {
        top.classList.remove("fullscreen-top");
        bottom.classList.remove("hide-bottom");
        exitBtn.style.display = "none";
        isFullscreen = false;
    }
};

exitBtn.onclick = () => {
    document.querySelector(".top").classList.remove("fullscreen-top");
    document.querySelector(".bottom").classList.remove("hide-bottom");
    exitBtn.style.display = "none";
    isFullscreen = false;
};

/* ---------------- CONTROL BUTTONS ---------------- */
const switchBtn = document.getElementById("switchBtn");
const unoBtn = document.getElementById("unoOverlaysBtn");
const clevrBtn = document.getElementById("clevrMediaBtn");

switchBtn.onclick = () => {
    const preview = document.getElementById("preview");
    const program = document.getElementById("program");
    const temp = preview.innerHTML;
    preview.innerHTML = program.innerHTML;
    program.innerHTML = temp;
};

unoBtn.onclick = () => {
    window.open("https://overlays.uno/library", "_blank");
};

clevrBtn.onclick = () => {
    window.open("https://my.clevr.media", "_blank");
};

/* ---------------- NETWORK INFO ---------------- */
const debugPanel = document.getElementById("debugPanel");

function updateNetworkDisplay() {
    const conn = navigator.connection || navigator.webkitConnection || navigator.mozConnection;
    if (!conn) {
        debugPanel.innerHTML = `
            <div style="font-size:16px; line-height:1.5;">
                <span style="color:#f44;">Browser does not support real network stats.</span>
            </div>
        `;
        return;
    }
    const rtt = conn.rtt || 0;
    const type = conn.effectiveType || "unknown";
    function getWifiBars(type) {
        switch (type) {
            case "slow-2g": return "▂___ (Very Weak)";
            case "2g":      return "▂▄__ (Weak)";
            case "3g":      return "▂▄▆_ (Fair)";
            case "4g":      return "▂▄▆▉ (Good)";
            default:        return "____ (Unknown)";
        }
    }
    function getConnectionColor(ping, type) {
        if (type === "slow-2g" || type === "2g") return "#ff0000";
        if (type === "3g") return "#ffff00";
        if (type === "4g" && ping < 120) return "#00ff00";
        return "#555";
    }
    debugPanel.innerHTML = `
        <div style="font-size:16px; line-height:1.5;">            
            <div style="display:flex;align-items:center;gap:10px;">
                <div style="
                    width:15px;
                    height:15px;
                    background:${getConnectionColor(rtt, type)};
                    border-radius:50%;
                    box-shadow:0 0 6px ${getConnectionColor(rtt, type)};
                "></div>
                <span>Connection Quality</span>
            </div>
            <hr style="border-color:#444; margin:6px 0;">
            <span style="color:#0f0;">Ping:</span> ${rtt} ms<br>
            <span style="color:#0f0;">Type:</span> ${type}<br>
            <span style="color:#0f0;">WiFi:</span> ${getWifiBars(type)}<br>
        </div>
    `;
}

updateNetworkDisplay();
if (navigator.connection) {
    navigator.connection.addEventListener("change", updateNetworkDisplay);
}

/* ---------------- INIT ---------------- */
loadScenes();
</script>

</body>
</html>
