<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/a/ACg8ocKuUTcuQjdUS9tc3lsJeP420ttiAVj6Yv9yi8A2_-yCYekXSosP-UrlI9PttR79nnCNbDB1Fl1VLogP2b76a1v6CA=s288-c-no"/>
        <link rel="stylesheet" href="styles.css">
        <title>Welcome to The Boys Website</title>
        <style>
            .container {
                text-align: center;
            }
    
            .logo-img {
                width: 150px; /* Adjust the size as needed */
                margin-bottom: 20px; /* Adjust the spacing as needed */
            }
    
            .login-container {
                width: 300px;
                padding: 16px;
                background-color: #444;
                margin: 0 auto;
                margin-top: 20px; /* Adjust the spacing as needed */
                border: 0px solid black;
                border-radius: 4px;
            }
    
            input[type=text], input[type=password] {
                width: 90%;
                padding: 15px;
                margin: 5px 0 21px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }
    
            input[type=submit] {
                background-color: #30db05;
                color: white;
                padding: 16px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to The Boys Website</h1>
            <img class="logo-img" src="https://lh3.googleusercontent.com/a/ACg8ocKuUTcuQjdUS9tc3lsJeP420ttiAVj6Yv9yi8A2_-yCYekXSosP-UrlI9PttR79nnCNbDB1Fl1VLogP2b76a1v6CA=s288-c-no" alt="The Boys">
            <form action="destination.html" method="get" class="login-container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <input type="submit" value="Go to The Boys links">
            </form>
        </div>
        <head>
            <style>
                #version {
                    position: fixed;
                    bottom: 0;
                    right: 0;
                    padding: 10px;
                    background-color: #444;
                    border: 1px solid #444;
                    border-radius: 10px 0px 0px 0px;
                }
            </style>
        </head>
        <body>
            <div id="version">
                Version: 0.1.0 
            </div>
        </body> 
    </body>
<body>
    <div id="top-bar"></div>
</body>
