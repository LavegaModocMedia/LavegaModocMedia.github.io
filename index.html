<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modoc Media</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #topbar {
            background-color: #03387c;
            height: 125px;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            padding-left: 1.6%;
            gap: 15px; /* space between button and image */
            z-index: 2;
        }
        #lowerbar {
            background-color: #ffb81c;
            height: 6px;
            width: 100%;
            position: fixed;
            top: 124px;
            z-index: 2;
        }
        #menuButton {
            background-color: #ffb81c;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        #logo {
            height: 80px;
            width: auto;
        }
        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            #topbar {
                height: 100px;
                padding-left: 5%;
            }
            #lowerbar {
                top: 99px;
            }
            #menuButton {
                font-size: 16px;
                padding: 8px 12px;
            }
            #logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="topbar">
        <button id="menuButton">â˜°</button>
        <img id="logo" src="modocmedia.png" alt="Modoc Media Logo">
    </div>
    <div id="lowerbar"></div>
</body>
</html>
