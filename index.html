<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modoc Media</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    /* Top blue bar */
    #topbar {
      background-color: #03387c;
      height: 125px;
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      padding-left: 20px;
      justify-content: flex-start;
      z-index: 2;
    }

    /* Yellow bar */
    #lowerbar {
      background-color: #ffb81c;
      height: 6px;
      width: 100%;
      position: fixed;
      top: 124px;
      z-index: 2;
    }

    /* Logo */
    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 20px;
      margin-top: 10px;
    }

    .logo-button img {
      width: 260px;
      height: auto;
    }

    /* Theme toggle button */
    #themeToggle {
      position: fixed;
      top: 45px;
      right: 25px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffb81c;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    /* Stream box */
    #streamContainer {
      position: absolute;
      top: 185px;
      left: 50%;
      transform: translateX(-50%);
      width: 650px;
      height: 365px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Dark mode class */
    .dark {
      background: #000;
      color: white;
    }

    .dark #streamContainer {
      background: rgba(255,255,255,0.1);
    }

    @media screen and (max-width: 600px) {
      #topbar {
        height: 100px;
      }
      #lowerbar {
        top: 99px;
      }
      #streamContainer {
        top: 135px;
        width: 330px;
        height: 185px;
      }
    }
  </style>
</head>
<body>

  <div id="topbar">
    <button class="logo-button" onclick="window.location.href='index.html';">
      <img src="modocmedia.png" alt="Modoc Media">
    </button>
  </div>

  <div id="lowerbar"></div>

  <button id="themeToggle">Dark Mode</button>

  <div id="streamContainer">
    <div id="player">
      <p>Loading stream...</p>
    </div>
  </div>

  <script>
    // Load stream iframe
    document.getElementById("player").innerHTML = `
      <iframe src="https://my.clevr.media/modocmedia" allow="autoplay; fullscreen"></iframe>
    `;

    // Theme toggle
    const toggleButton = document.getElementById("themeToggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark");

      // Switch button text
      toggleButton.textContent =
        document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });
  </script>

</body>
</html>
