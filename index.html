<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://i.ibb.co/2PZHJhY/modocmedia-modified.png"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Modoc Media</title>
    </head>
<body>
    <div id="topbar"></div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the background in light mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Styles for the background in dark mode */
        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        /* Slider styles */
        .slider-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider input:checked + .slider-round {
            background-color: #2196F3;
        }

        .slider .slider-round:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .slider input:checked + .slider-round:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="light-mode">
    <div class="slider-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider slider-round"></span>
        </label>
    </div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>

</html>
