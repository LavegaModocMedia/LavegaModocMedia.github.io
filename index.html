<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://my.clevr.media/css/embed.css" />
  <title>Modoc Media</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Top blue bar */
    #topbar {
      background-color: #03387c;
      height: 125px;
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      padding-left: 1.6%;
      z-index: 2;
    }

    /* Small yellow bar */
    #lowerbar {
      background-color: #ffb81c;
      height: 6px;
      width: 100%;
      position: fixed;
      top: 124px;
      z-index: 2;
    }

    /* Stream box */
    #leftContainer {
      position: absolute;
      top: 185px;
      left: 50%;
      transform: translateX(-50%);
      width: 650px;
      height: 365px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    #player p {
      color: white;
      font-size: 18px;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      #topbar {
        height: 100px;
      }
      #lowerbar {
        top: 99px;
      }
      #leftContainer {
        top: 135px;
        width: 330px;
        height: 185px;
      }
    }
  </style>
</head>

<body>

  <div id="topbar"></div>
  <div id="lowerbar"></div>

  <div id="leftContainer">
    <div id="player">
      <p>Loading stream...</p>
    </div>
  </div>

  <script>
    function loadStream() {
      document.getElementById("player").innerHTML = `
        <iframe 
          src="https://my.clevr.media/modocmedia"
          allow="autoplay; fullscreen"
          frameborder="0"
        ></iframe>
      `;
    }
    loadStream();
  </script>
</body>
</html>
