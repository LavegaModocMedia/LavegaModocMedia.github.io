<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modoc Media</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .dark {
      background: #000 !important;
      color: #fff !important;
    }

    #topbar {
      background-color: #03387c;
      height: 125px;
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      padding-left: 20px;
      justify-content: flex-start;
      z-index: 2;
    }

    #lowerbar {
      background-color: #ffb81c;
      height: 6px;
      width: 100%;
      position: fixed;
      top: 124px;
      z-index: 2;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 20px;
      margin-top: 10px;
    }

    .logo-button img {
      width: 260px;
      height: auto;
    }

    #themeToggle {
      position: fixed;
      top: 45px;
      right: 25px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffb81c;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    .dark #themeToggle {
      background: #ffb81c;
      color: black;
    }

    /* Stream box */
    #streamContainer {
      position: absolute;
      top: 185px;
      left: 50%;
      transform: translateX(-50%);
      width: 650px;
      height: 365px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0);
    }

    /* Make player fill container */
    #player {
      width: 100%;
      height: 100%;
    }

    /* Make iframe fill player */
    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    #debugPanel {
      position: absolute;
      top: 570px;
      left: 50%;
      transform: translateX(-50%);
      width: 650px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      font-size: 16px;

      background: inherit;
      color: inherit;
    }

    #debugPanel h3 {
      margin-top: 0;
    }

    #refreshBtn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #03387c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark #refreshBtn {
      background: #ffb81c;
      color: black;
    }

    @media screen and (max-width: 600px) {
      #streamContainer {
        width: 330px;
        height: 185px;
      }
      #debugPanel {
        width: 330px;
        top: 360px;
      }
    }
  </style>
</head>
<body class="">

  <div id="topbar">
    <button class="logo-button" onclick="window.location.href='index.html';">
      <img src="modocmedia.png" alt="Modoc Media">
    </button>
  </div>

  <div id="lowerbar"></div>

  <button id="themeToggle">Dark Mode</button>

  <div id="streamContainer">
    <div id="player"></div>
  </div>

  <div id="debugPanel">
    <h3>Stream Debug Panel</h3>
    <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    <p><strong>Iframe Load Time:</strong> <span id="loadTime">--</span> ms</p>
    <p><strong>Network Speed:</strong> <span id="speed">Calculating...</span></p>
    <button id="refreshBtn">Reload Stream</button>
  </div>

  <script>
    // Load iframe
    const player = document.getElementById("player");
    const iframeStart = performance.now();

    player.innerHTML = `
      <iframe id="streamFrame" src="https://my.clevr.media/modocmedia" allow="autoplay; fullscreen"></iframe>
    `;

    const iframe = document.getElementById("streamFrame");

    iframe.onload = () => {
      const time = Math.round(performance.now() - iframeStart);
      document.getElementById("loadTime").textContent = time;
      document.getElementById("status").textContent = "Live";
    };

    iframe.onerror = () => {
      document.getElementById("status").textContent = "Error Loading Stream";
    };

    const toggleButton = document.getElementById("themeToggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleButton.textContent =
        document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });

    // Network speed test
    async function testSpeed() {
      try {
        const start = performance.now();
        const response = await fetch("https://speed.cloudflare.com/__down?bytes=200000");
        await response.blob();
        const end = performance.now();

        const kb = 200;
        const seconds = (end - start) / 1000;
        const kbps = Math.round(kb / seconds);

        document.getElementById("speed").textContent = kbps + " KB/s";
      } catch {
        document.getElementById("speed").textContent = "Error";
      }
    }

    setInterval(testSpeed, 1000);

    document.getElementById("refreshBtn").onclick = () => {
      player.innerHTML = `
        <iframe id="streamFrame" src="https://my.clevr.media/modocmedia" allow="autoplay; fullscreen"></iframe>
      `;
      document.getElementById("status").textContent = "Reloading...";
    };
  </script>

</body>
</html>
