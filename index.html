<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PS3 XMB Clone</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000000 40%, #1a1a1a 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
  }
  .xmb-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  .main-menu {
    display: flex;
    gap: 80px;
    font-size: 24px;
    transform-style: preserve-3d;
  }
  .menu-item {
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
    position: relative;
  }
  .menu-item.selected {
    color: #1db954;
    transform: scale(1.3) translateZ(50px);
  }
  .submenu {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 40px;
    font-size: 18px;
    opacity: 0.8;
  }
  .submenu-item {
    cursor: pointer;
    transition: color 0.2s ease;
  }
  .submenu-item.selected {
    color: #1db954;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="xmb-container">
    <div class="main-menu" tabindex="0">
      <div class="menu-item selected" data-index="0" data-submenu="game">Game</div>
      <div class="menu-item" data-index="1" data-submenu="video">Video</div>
      <div class="menu-item" data-index="2" data-submenu="music">Music</div>
      <div class="menu-item" data-index="3" data-submenu="network">Network</div>
      <div class="menu-item" data-index="4" data-submenu="friends">Friends</div>
      <div class="menu-item" data-index="5" data-submenu="settings">Settings</div>
    </div>
  </div>
  <div class="submenu" id="submenu">
    <!-- submenu items will be inserted here -->
  </div>

<script>
  const mainMenu = document.querySelector('.main-menu');
  const menuItems = Array.from(document.querySelectorAll('.menu-item'));
  const submenuDiv = document.getElementById('submenu');

  const submenus = {
    game: ['Saved Data', 'Game Data Utility', 'Trophy Collection'],
    video: ['Video Store', 'Video Player', 'Recent Videos'],
    music: ['Music Store', 'Music Player', 'Playlists'],
    network: ['Internet Browser', 'PlayStation Store', 'Network Settings'],
    friends: ['Friends List', 'Messages', 'Party Chat'],
    settings: ['System Settings', 'Accessory Settings', 'Theme Settings'],
  };

  let mainIndex = 0;
  let subIndex = 0;

  function updateMenu() {
    menuItems.forEach((item, idx) => {
      item.classList.toggle('selected', idx === mainIndex);
    });
    updateSubmenu();
  }

  function updateSubmenu() {
    const submenuKey = menuItems[mainIndex].dataset.submenu;
    const items = submenus[submenuKey];
    submenuDiv.innerHTML = '';
    items.forEach((text, idx) => {
      const div = document.createElement('div');
      div.className = 'submenu-item';
      if (idx === subIndex) div.classList.add('selected');
      div.textContent = text;
      submenuDiv.appendChild(div);
    });
  }

  mainMenu.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') {
      mainIndex = (mainIndex + 1) % menuItems.length;
      subIndex = 0;
      updateMenu();
    }
    if (e.key === 'ArrowLeft') {
      mainIndex = (mainIndex - 1 + menuItems.length) % menuItems.length;
      subIndex = 0;
      updateMenu();
    }
    if (e.key === 'ArrowDown') {
      const submenuKey = menuItems[mainIndex].dataset.submenu;
      subIndex = (subIndex + 1) % submenus[submenuKey].length;
      updateSubmenu();
    }
    if (e.key === 'ArrowUp') {
      const submenuKey = menuItems[mainIndex].dataset.submenu;
      subIndex = (subIndex - 1 + submenus[submenuKey].length) % submenus[submenuKey].length;
      updateSubmenu();
    }
  });

  mainMenu.focus();
  updateMenu();
</script>
</body>
</html>
