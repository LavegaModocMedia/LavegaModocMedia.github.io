<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://i.ibb.co/2PZHJhY/modocmedia-modified.png" sizes="32x40">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Modoc Media</title>
    </head>
<body>
    <div id="topbar"></div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000; /* Dark mode background color */
            transition: background-color 0.5s ease; /* Smooth transition effect */
            margin: 0; /* Remove default body margin */
        }
        .toggle-button {
            background-image: url('https://static-00.iconduck.com/assets.00/dark-theme-icon-512x512-185rlszm.png');
            background-size: contain; /* Make the image sizeable */
            background-repeat: no-repeat;
            width: 50px; /* Set your desired button width */
            height: 50px; /* Set your desired button height */
            border: none;
            cursor: pointer;
            position: absolute; /* Position the button */
            top: 10px; /* Align to the top */
            right: 10px; /* Align to the right */
            border-radius: 50%; /* Make the button circular */
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleBackground()"></button>

    <script>
        function toggleBackground() {
            const body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === 'rgb(0, 0, 0)' ? '#fff' : '#000';
        }
    </script>
</body>
</html>
