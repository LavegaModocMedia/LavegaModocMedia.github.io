<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Modoc Media</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            #topbar {
                background-color: #03387c; 
                height: 125px;
                width: 100%;
                position: fixed;
                top: 0px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                z-index: 2;
            }
            #lowerbar {
                background-color: #ffb81c; 
                height: 6px;
                width: 100%;
                position: fixed;
                top: 124px;
                z-index: 2;
            }
            #Bottombox {
                background-color: #242424; 
                height: 125px;
                width: 100%;
                position: fixed;
                bottom: -500px;
            }
            #menuButton {
                background-color: #ffb81c;
                border: none;
                padding: 10px 15px;
                font-size: 18px;
                cursor: pointer;
                color: white;
                border-radius: 5px;
            }
            #sideMenu {
                position: fixed;
                top: 130px;
                left: -250px;
                width: 250px;
                height: calc(100% - 130px);
                background-color: #242424;
                transition: 0.3s;
                padding-top: 20px;
                box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
                z-index: 1;
                text-align: center;
            }
            #sideMenu h2 {
                color: white;
                margin: 10px 0;
                font-size: 20px;
            }
            #sideMenu a {
                display: block;
                padding: 10px;
                color: white;
                text-decoration: none;
            }
            #sideMenu a:hover {
                background-color: #575757;
            }
            
            /* Responsive Design */
            @media screen and (max-width: 600px) {
                #topbar {
                    height: 100px;
                    padding-left: 5px;
                }
                #lowerbar {
                    top: 99px;
                }
                #sideMenu {
                    top: 105px;
                    width: 200px;
                    height: calc(100% - 105px);
                }
                #menuButton {
                    font-size: 16px;
                    padding: 8px 12px;
                }
            }
        </style>
    </head>
    <body>
        <div id="topbar">
            <button id="menuButton" onclick="toggleMenu()">â˜°</button>
        </div>
        <div id="lowerbar"></div>
        <div id="Bottombox"></div>
        
        <div id="sideMenu">
            <h2>Example Text</h2>
            <a href="#">Football</a>
            <a href="#">Basketball</a>
            <a href="#">Soccer</a>
            <a href="#">Other</a>
        </div>
        
        <script>
            function toggleMenu() {
                let menu = document.getElementById("sideMenu");
                if (menu.style.left === "0px") {
                    menu.style.left = "-250px";
                } else {
                    menu.style.left = "0px";
                }
            }
        </script>
    </body>
</html>
